<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="utf-8">
        <title>Contact Form</title>
        <link rel="stylesheet" href="./css/contact.css">
        <link rel="stylesheet" href="./css/navBar.css">
    </head>
    <body>
        <h1>Contact Form</h1>
        <form id="contact">
            <label for="user_fname">First Name</label>
            <br>
            <input type="text" id="user_fname" name="user_fname" placeholder="First Name">
            <br>
            <label for="user_lname">Last Name</label>
            <br>
            <input type="text" id="user_lname" name="user_lname"placeholder="Last Name">
            <br>
            <label for="user_email">Email</label>
            <br>
            <input type="text" id="user_email" name="user_email" placeholder="Email">
            <br>
            <label for="user_phone">Phone Number</label>
            <br>
            <input type="text" id="user_phone" name="user_phone" placeholder="012-345-6789">
            <br>
            <label for="user_message">Message</label>
            <br>
            <textarea name="user_message" id="user_message" cols="30" rows="10"></textarea>
            <br>
            <br>
            <input type="submit" value="Submit" id="submit">
        </form>
        <div class="navbar">
            <ul>
                <li><a href="https://sobotab.github.io">Previous Student</a></li>

                <li><a href="./contact.html" class="active">Contact Me</a></li>
                <li> <a href="https://tjstumpy.github.io">Next Student</a></li>
            </ul>
        </div>
    </body>
</html>
